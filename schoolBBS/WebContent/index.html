<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用户登录</title>
<script type="text/javascript">

	window.onload = function(){
			
			var usernumber = document.getElementById("usernumber");
			var pwd = document.getElementById("pwd");
			var t_login = document.getElementById("login");
			var  oUsernameErrorMsg = document.getElementById("usernameErrorMsg");
			var  oPwdErrorMsg = document.getElementById("pwdErrorMsg");
			var ot_submit = document.getElementById("t_submit");
			
			t_login.onmousemove = function(){
				if(usernumber.value==null || usernumber.value == ""){
					oUsernameErrorMsg.innerHTML='用户名不能为空';
					ot_submit.disabled=true;
				}else if(pwd.value==null || pwd.value == ""){
					oUsernameErrorMsg.innerHTML='';
					oPwdErrorMsg.innerHTML='密码不能为空！';
					ot_submit.disabled=true;
				}else if(pwd.value.length<6 || pwd.length>20){
					oPwdErrorMsg.innerHTML='密码格式有误！';
					ot_submit.disabled=true;
				}else{
					oUsernameErrorMsg.innerHTML='';
					oPwdErrorMsg.innerHTML='';
					ot_submit.disabled=false;
				}
			};
		};

</script>

<style type="text/css">
body{
	background: url(images/login_bg1.jpg) no-repeat;
	position:absolute;
	width:100%;
	height:100%;
}
#pwdErrorMsg,#usernameErrorMsg{
	color: red;
	padding-left: 70px;
	margin: 0px;
}
#div1{
	width:300px;
	height:100px;
	margin:250px auto;
	position:relative; 
	top:40px;
	left:0px;
	margin-bottom:100px;
}
#t_submit,#reset{
	margin-left: 40px;
	width:70px; 
	height:30px;
	font-size:15px;
}
#login{
	padding: 10px;
}
</style>
</head>

<body>
<img src="images/logo1.png" width="300px" height="82px" alt=""/>
<div id="div1">
		<form name="form" method="post" action="loginAction">
			<p id="usernameErrorMsg"></p>
			<font size="+2px"> 帐号: </font>
			<input type="text" name="usernumber" id="usernumber" size="18px" style="width:200px;">
			<br>
			<p id="pwdErrorMsg"></p>
			<font size="+2px">密码: </font>
			<input type="password" name="pwd" id="pwd" size=18px  style="width:200px;"/>&nbsp;
			<br><br>
			<table border="0">
			<tr>
			<td  id="login"><input type="submit" id="t_submit" name="submit" value="登录" disabled="disabled">
			</td>
			<td><input type="reset" name="reset" id="reset" value="重置"></td></tr>
			</table>
		</form>
	</div>
</body>
</html>
